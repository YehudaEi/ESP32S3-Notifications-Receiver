# Log Configurations
CONFIG_LOG=y
CONFIG_LOG_MODE_IMMEDIATE=y

# Display Configurations
CONFIG_DISPLAY=y

# LVGL configuration - Core
CONFIG_LVGL=y
CONFIG_LV_Z_MEM_POOL_SIZE=65535
CONFIG_LV_Z_VDB_SIZE=16
CONFIG_LV_USE_FLOAT=y

# LVGL configuration - Features
CONFIG_LV_USE_LOG=y
CONFIG_LV_USE_BIDI=y
CONFIG_LV_BIDI_DIR_AUTO=y

# LVGL configuration - Fonts
CONFIG_LV_FONT_MONTSERRAT_46=y
CONFIG_LV_FONT_MONTSERRAT_18=y
CONFIG_LV_FONT_MONTSERRAT_16=y
CONFIG_LV_FONT_MONTSERRAT_14=y
CONFIG_LV_FONT_MONTSERRAT_12=y
CONFIG_LV_FONT_MONTSERRAT_10=y
CONFIG_LV_FONT_DEFAULT_MONTSERRAT_16=y

# PWM Configurations
CONFIG_PWM=y

# Settings Subsystem
CONFIG_SETTINGS=y

# Input Subsystem Configuration
CONFIG_INPUT=y
CONFIG_INPUT_LOG_LEVEL_OFF=y
CONFIG_I2C_LOG_LEVEL_OFF=y

# Watchdog Timer
CONFIG_WATCHDOG=y
CONFIG_REBOOT=y

# Bluetooth Configuration
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="YNotificator"
CONFIG_BT_DEVICE_NAME_DYNAMIC=y
CONFIG_BT_DEVICE_NAME_MAX=32

# BT Security
CONFIG_BT_SMP=y
CONFIG_BT_SIGNING=y
CONFIG_BT_BONDABLE=y
CONFIG_BT_KEYS_OVERWRITE_OLDEST=y
CONFIG_BT_FIXED_PASSKEY=n

# GATT Configuration
CONFIG_BT_GATT_DYNAMIC_DB=y
CONFIG_BT_ATT_PREPARE_COUNT=5
CONFIG_BT_L2CAP_TX_MTU=517
CONFIG_BT_BUF_ACL_RX_SIZE=517
CONFIG_BT_BUF_ACL_TX_SIZE=517

# Settings (for bonding storage)
CONFIG_BT_SETTINGS=y
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y
CONFIG_NVS=y
CONFIG_SETTINGS_NVS=y

# Privacy and Security
CONFIG_BT_PRIVACY=y
CONFIG_BT_RPA_TIMEOUT=900

# Connection Parameters
CONFIG_BT_MAX_CONN=1
CONFIG_BT_MAX_PAIRED=4

# System Configuration
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=4096
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_HEAP_MEM_POOL_SIZE=32768

# BLE Buffer Configuration  
CONFIG_BT_BUF_EVT_RX_COUNT=20
CONFIG_BT_BUF_EVT_DISCARDABLE_COUNT=12
CONFIG_BT_BUF_CMD_TX_COUNT=12
CONFIG_BT_BUF_ACL_TX_COUNT=12
